<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small or large travel</title>
  </head>
  <body>
    <section class="jumbotron">
      <div class="container">
        <h1>Small or large travel - where do you go?</h1>
        <a href="#choose" class="myBtn">Here we go!</a>
      </div>
    </section>
    <section class="searching" id="choose">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-md-12">
            <h2>Choose your destination...</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-3 col-md-2 col-xs-offset-3 col-md-offset-3 pad">
            <button id="search" class="myBtn">Search</button>
          </div>
          <div class="col-xs-4 col-md-4 pad">
            <input id="country-name" type="text" />
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-md-12">
            <h2>Places you can visit:</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-md-12">
            <ul id="countries">
              <li>No country</li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <footer>&copy; 2017 Grzegorz Åšwiderski</footer>
    <script type="text/javascript" src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </body>
</html>
